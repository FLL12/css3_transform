<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>图片展示效果</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/demo01.css"/>
	<body>
		<section>
			<figure class="late">
				<img src="img/5.jpg" alt="">
				<figcaption>
					<h2>平移效果</h2>
					<p>通过平移效果实现信息展示</p>
				</figcaption>
			</figure>
			<figure class="scale">
				<img src="img/3.jpg" alt="">
				<figcaption>
					<h2>缩放效果</h2>
					<p>通过缩放效果实现信息展示<br />通过缩放效果实现信息展示</p>
				</figcaption>
			</figure>
			<figure class="rotate">
				<img src="img/4.jpg" alt="">
				<figcaption>
					<div></div>
					<h2>旋转效果</h2>
					<p>通过旋转效果实现信息展示</p>
				</figcaption>
			</figure>
			<figure class="skew">
				<img src="img/2.jpg" alt="">
				<figcaption>
					<div></div>
					<h2>扭曲效果</h2>
					<p>通过扭曲效果实现信息展示</p>
				</figcaption>
			</figure>
			
		</section>
	</body>
</html>
